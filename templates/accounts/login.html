{% extends 'base.html' %}
{% block title %}登录 - TOTP管理平台{% endblock %}
{% block head %}
<meta name="google-signin-client_id" content="{{ GOOGLE_CLIENT_ID }}">
<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
                </div>
                <h1 class="h4 mb-3 text-center">登录</h1>
                <form method="post" action="{% url 'accounts:login' %}">{% csrf_token %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input class="form-control" name="username" placeholder="用户名" autocomplete="username"
                               required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码"
                               autocomplete="current-password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">登录</button>
                </form>
                <div class="text-center text-muted small my-3">或</div>
                <!-- Google One Tap + Sign In button -->
                <div id="g_id_onload"
                     data-client_id="{{ GOOGLE_CLIENT_ID }}"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleCredentialResponse"
                     data-auto_prompt="true">
                </div>
                <div class="g_id_signin" data-type="standard" data-shape="rect" data-theme="outline"
                     data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
                <div class="text-center mt-3 small">没有账号？<a href="{% url 'accounts:signup' %}">去注册</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    async function onetapLogin(credential){
      const r = await fetch("{% url 'accounts:google_onetap' %}", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({credential})
      });
      if(r.ok){
        window.location.href = "{{ request.GET.next|default:'/' }}";
      }else{
        const t = await r.text();
        console.error("Google One Tap failed:", t);
        alert("Google 登录失败，请重试或使用账号密码登录。");
      }
    }
    function handleCredentialResponse(resp){ onetapLogin(resp.credential); }
</script>
{% endblock %}
