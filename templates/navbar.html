<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'dashboard' %}">
            <i class="bi bi-shield-lock-fill text-primary fs-5"></i>
            <span>2FA在线工具</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}
                {% with current=request.resolver_match.url_name %}
                <li class="nav-item me-2">
                    <a class="nav-link px-3 {% if current == 'list' %}active{% endif %}"
                       href="{% url 'totp:list' %}">我的密钥</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-3 {% if current == 'trash' %}active{% endif %}"
                       href="{% url 'totp:trash' %}">回收站</a>
                </li>
                {% endwith %}
                {% endif %}
            </ul>
            <div class="d-flex gap-2">
                {% if request.user.is_authenticated %}
                <span class="navbar-text small text-muted d-none d-md-inline">Hi, {{ request.user.username }}</span>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:logout' %}">退出</a>
                {% else %}
                <a class="btn btn-primary btn-sm" href="{% url 'accounts:login' %}">登录</a>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:signup' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
